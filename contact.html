    <header>

        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container-fluid">
                <nav class="navbar navbar-light ">
                    <div class="container">
                        <a class="navbar-brand" href="index.html">
                            <img src="imgs/logoNavbar.svg" alt="" width="100" height="84">
                        </a>
                    </div>
                </nav>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

                <div class="collapse navbar-collapse" id="navbarNav">

    <section class="main-container">

        <div class="title">
            <h4 class="contact">Contact</h4>
        </div>

        <div class="info">
            <p class="text-inf">
                Say hello! <br>
                Let's work together.
            </p>
        </div>


        <form>

            <div class="form">

                <div class="boxName">
                    <label id="label1" for="Name">Name</label>
                    <input type="text" name="name" id="name" placeholder="" required>
                </div>


                <div class="boxMail">
                    <label id="label2" for="email">Email</label>
                    <input type="email" name="email" id="email" placeholder="" required>
                </div>

                <div class="boxMess">
                    <label id="label3" for="textarea">Message</label>
                    <textarea name="message" id="message" cols="30" rows="10" placeholder="" required></textarea>
                </div>

                <div class="box-btn">
                    <button id="btn" >Send</button>
                </div>

            </div>

        </form>



    </section>
